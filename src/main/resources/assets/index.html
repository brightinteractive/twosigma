<!doctype html>
<html lang="en" ng-app="formDemo">
    <head>
        <meta charset="utf-8">
        <title>Form Demo</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <script src="bower_components/angular/angular.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>

        <h1>Form Demo</h1>

        <table ng-controller="FormController as form">
            <tr ng-repeat="elementRow in form.elements">
                <td ng-repeat="element in elementRow">
					<form-element element="element"></form-element>
                </td>
            </tr>
        </table>

    </body>
</html>
