<!doctype html>
<html lang="en" ng-app="formDemo">
    <head>
        <meta charset="utf-8">
        <title>Form Demo</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <script src="bower_components/angular/angular.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>

        <h1>Form Demo</h1>

        <span ng-controller="FormController as form">
            <span ng-repeat="element in form.elements">

                <span ng-show="element.type == 'Text'">{{ element.label }}</span>

                <input ng-show="element.type == 'InputText'" name="{{ element.name }}"/>

                <button ng-show="element.type == 'Button'" name="{{ element.name }}">{{ element.label }}</button>

            </span>
        </span>

    </body>
</html>
